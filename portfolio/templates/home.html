{% extends 'layout.html' %}

{% block content %}
<div class="grid">
    {% for foto in fotos %}
        <div class="grid-item">
            <a href="{% url 'detalle_foto' foto.id %}" data-bs-toggle="modal" data-bs-target="#myModal" ><img src="{{foto.imagen.url}}" alt="{{foto.titulo}}" style="border-radius: 7px;"/></a>
        </div>
    {% endfor %}
</div>
{% endblock %}
